<div class="bloco-mensagem">
    <img src="static/img/logo.png" alt="Aprecie" />
    <div class="frase">
        O lugar para <span class="primeiro-destaque">reconhecer</span> o que há <br>de melhor em cada <span class="segundo-destaque">um de nós</span>.
    </div>
</div>

<div class="bloco-login">
	<form class="formulario">
		<div class="campos-login">
			<input id="cpf" type="text" required>
      <label class="label" for="">Me diga, qual é o seu CPF?</label>
		</div>

		<div class="campos-login">
			<input class="" id="dataDeNascimento" type="text" required>
			<label class="label" for="">e a data do seu nascimento?</label>
		</div>

		<button data-js="autenticar" type="submit" class="ui cor-primaria orange fluid submit button botao-entrar">
			entrar
		</button>
	</form>
</div>

<style>

  .bloco-mensagem{
    width: 50%;
  }  

  .bloco-mensagem .frase{
    font-family: 'Arial';
    color: #fff;
    font-size: 36px;
    line-height: 1.1;
    margin: 24% 0 43%;
  }  
  
  .primeiro-destaque{
    color: #0BC0D3;
  }
  .segundo-destaque{
    color: #D34AF4;
  }

  .bloco-login{
    width: 27%;
    margin-left: 8%;    

  }
  
  .formulario{
    margin: 1rem 0;
    padding: 1em;
    border-radius: .28571429rem;
    border: 1px solid rgba(34,36,38,.15);
  }

  
  .campos-login {
    background-color: #fff;
    overflow: hidden;
    position: relative;
    margin: 20px 0;
    padding: 14px 20px 10px 20px;
    border-radius: 6px;
  }

  input {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
    background-color: transparent;
    border: none !important;
    height: 2rem;
    width: 100%;
    font-size: 15px;
    transition: all 0.3s;
    color: #000;
    outline: none;
    display: block !important;
    border-radius: 0 !important;
    min-height: 35px;
    margin-top: 6px;
  }


  .label {
    font-size: 15px;
    color: #000;
    margin: 8px 0;
    pointer-events: none;
    top: 6px;
    position: absolute;
  }

  input:focus {
    outline: none;
  }

  input:focus ~ label, input:valid ~ label {
    top: -12px;
    font-size: 13px;
    color: #000;
    padding: 10px 0;
  }

  .botao-entrar{
    background-color: #FC671D !important;
  }
</style>
