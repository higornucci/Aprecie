<div class="selecione-o-pilar">
  {{#each this.pilares}}
  <div class="campos">
    <input id="pilar_{{this.id}}" name="pilar" type="radio" value="{{this.id}}">
    <label for="pilar_{{this.id}}">{{this.nome}}</label> 
  </div>
  {{/each}}
</div>

<textarea id="descritivo" 
    placeholder="Descreva sua apreciação aqui" 
    maxlength="220" 
    onkeyup="mostrarResultado(this.value,220,'spcontando')">
</textarea><br />
<span id="spcontando"></span><br />

<button type="button" class="ui labeled icon right floated botao-laranja button button" data-js="reconhecer">
  <i class="star icon"></i>
  Apreciar
</button>
